<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>মাদ্রাসা ম্যানেজমেন্ট সিস্টেম</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Hind Siliguri', 'SolaimanLipi', sans-serif;
            background-color: #f5f5f5;
            padding-bottom: 60px;
        }
        
        .navbar-brand {
            font-weight: 700;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        
        .list-group-item {
            border-left: none;
            border-right: none;
        }
        
        .list-group-item:first-child {
            border-top: none;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .active-page {
            display: block;
        }
        
        .back-btn {
            margin-bottom: 15px;
        }
        
        .student-item {
            transition: all 0.3s;
        }
        
        .student-item:hover {
            background-color: #f8f9fa;
        }
        
        .badge-paid {
            background-color: #2ecc71;
        }
        
        .badge-unpaid {
            background-color: #e74c3c;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-results {
            position: absolute;
            width: 100%;
            z-index: 1000;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .search-result-item:hover {
            background-color: #f5f5f5;
        }
        
        .call-btn {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .call-btn:hover {
            text-decoration: underline;
        }
        
        .edit-btn, .delete-btn {
            font-size: 14px;
            padding: 3px 8px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--dark-color);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        /* Mobile friendly form inputs */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showPage('home')">মাদ্রাসা ম্যানেজমেন্ট</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-3 mb-5">
        <!-- Home Page -->
        <div id="home" class="page active-page">
            <h3 class="text-center mb-4">মেনু</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary w-100 py-3" onclick="showPage('class-list')">
                        <i class="fas fa-users me-2"></i>শিশু জামাত
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary w-100 py-3" onclick="showPage('class-list')">
                        <i class="fas fa-users me-2"></i>প্রথম জামাত
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary w-100 py-3" onclick="showPage('class-list')">
                        <i class="fas fa-users me-2"></i>দ্বিতীয় জামাত
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary w-100 py-3" onclick="showPage('class-list')">
                        <i class="fas fa-users me-2"></i>তৃতীয় জামাত
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary w-100 py-3" onclick="showPage('class-list')">
                        <i class="fas fa-users me-2"></i>হিফজ বিভাগ
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-success w-100 py-3" onclick="showPage('add-student')">
                        <i class="fas fa-user-plus me-2"></i>Add student
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-warning w-100 py-3" onclick="showPage('fee-management')">
                        <i class="fas fa-money-bill-wave me-2"></i>বেতন দিন
                    </button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-danger w-100 py-3" onclick="showPage('unpaid-students')">
                        <i class="fas fa-exclamation-circle me-2"></i>Unpaid student
                    </button>
                </div>
                <div class="col-md-6 mb-3 mx-auto">
                    <button class="btn btn-info w-100 py-3" onclick="showPage('today-payments')">
                        <i class="fas fa-check-circle me-2"></i>আজকে যারা বেতন দিয়েছেন
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Student Page -->
        <div id="add-student" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('home')">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <h3 class="text-center mb-4">ছাত্র ভর্তি ফর্ম</h3>
            <div class="card">
                <div class="card-header">
                    ছাত্রের তথ্য দিন
                </div>
                <div class="card-body">
                    <form id="studentForm">
                        <div class="mb-3">
                            <label for="studentClass" class="form-label">ক্লাস নির্ণয় করুন</label>
                            <select class="form-select" id="studentClass" required>
                                <option value="" selected disabled>ক্লাস নির্বাচন করুন</option>
                                <option value="shishu">শিশু জামাত</option>
                                <option value="first">প্রথম জামাত</option>
                                <option value="second">দ্বিতীয় জামাত</option>
                                <option value="third">তৃতীয় জামাত</option>
                                <option value="hifz">হিফজ বিভাগ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">নাম</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="fatherName" class="form-label">পিতার নাম</label>
                            <input type="text" class="form-control" id="fatherName" required>
                        </div>
                        <div class="mb-3">
                            <label for="motherName" class="form-label">মাতার নাম (ঐচ্ছিক)</label>
                            <input type="text" class="form-control" id="motherName">
                        </div>
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">মোবাইল নম্বর</label>
                            <input type="tel" class="form-control" id="mobileNumber" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">সাবমিট করুন</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Class List Page -->
        <div id="class-list" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('home')">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <h3 class="text-center mb-4" id="classTitle">শিশু জামাত</h3>
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>ছাত্র তালিকা</span>
                    <span class="badge bg-primary">মোট: <span id="totalStudents">0</span></span>
                </div>
                <div class="list-group list-group-flush" id="studentList">
                    <!-- Students will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Fee Management Page -->
        <div id="fee-management" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('home')">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <h3 class="text-center mb-4">বেতন ম্যানেজমেন্ট</h3>
            <div class="card">
                <div class="card-header">
                    বেতন প্রদান করুন
                </div>
                <div class="card-body">
                    <form id="feeForm">
                        <div class="mb-3">
                            <label for="feeClass" class="form-label">ক্লাস নির্ণয় করুন</label>
                            <select class="form-select" id="feeClass" required>
                                <option value="" selected disabled>ক্লাস নির্বাচন করুন</option>
                                <option value="shishu">শিশু জামাত</option>
                                <option value="first">প্রথম জামাত</option>
                                <option value="second">দ্বিতীয় জামাত</option>
                                <option value="third">তৃতীয় জামাত</option>
                                <option value="hifz">হিফজ বিভাগ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studentSearch" class="form-label">নাম</label>
                            <div class="search-container">
                                <input type="text" class="form-control" id="studentSearch" placeholder="ছাত্রের নাম লিখুন" required>
                                <div class="search-results" id="searchResults"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="totalFee" class="form-label">মোট বেতন</label>
                            <input type="number" class="form-control" id="totalFee" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="paidAmount" class="form-label">বর্তমান টাকা</label>
                            <input type="number" class="form-control" id="paidAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="dueAmount" class="form-label">বকেয়া টাকা</label>
                            <input type="number" class="form-control" id="dueAmount" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">সাবমিট করুন</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Unpaid Students Page -->
        <div id="unpaid-students" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('home')">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <h3 class="text-center mb-4">অবৈতনিক ছাত্ররা</h3>
            <div class="d-flex flex-wrap justify-content-center mb-3">
                <button class="btn btn-outline-primary m-1" onclick="filterUnpaid('shishu')">শিশু</button>
                <button class="btn btn-outline-primary m-1" onclick="filterUnpaid('first')">প্রথম</button>
                <button class="btn btn-outline-primary m-1" onclick="filterUnpaid('second')">দ্বিতীয়</button>
                <button class="btn btn-outline-primary m-1" onclick="filterUnpaid('third')">তৃতীয়</button>
                <button class="btn btn-outline-primary m-1" onclick="filterUnpaid('hifz')">হিফজ</button>
            </div>
            <div class="card">
                <div class="card-header">
                    <span id="unpaidClassTitle">সকল অবৈতনিক ছাত্র</span>
                    <span class="badge bg-danger float-end">মোট: <span id="totalUnpaid">0</span></span>
                </div>
                <div class="list-group list-group-flush" id="unpaidList">
                    <!-- Unpaid students will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Today's Payments Page -->
        <div id="today-payments" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('home')">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <h3 class="text-center mb-4">আজকের বেতন প্রদানকারী</h3>
            <div class="d-flex flex-wrap justify-content-center mb-3">
                <button class="btn btn-outline-success m-1" onclick="filterToday('shishu')">শিশু</button>
                <button class="btn btn-outline-success m-1" onclick="filterToday('first')">প্রথম</button>
                <button class="btn btn-outline-success m-1" onclick="filterToday('second')">দ্বিতীয়</button>
                <button class="btn btn-outline-success m-1" onclick="filterToday('third')">তৃতীয়</button>
                <button class="btn btn-outline-success m-1" onclick="filterToday('hifz')">হিফজ</button>
            </div>
            <div class="card">
                <div class="card-header">
                    <span id="todayClassTitle">সকল আজকের প্রদানকারী</span>
                    <span class="badge bg-success float-end">মোট: <span id="totalToday">0</span></span>
                </div>
                <div class="list-group list-group-flush" id="todayList">
                    <!-- Today's payments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p class="mb-0">মাদ্রাসা ম্যানেজমেন্ট সিস্টেম &copy; 2023</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Google Sheets API configuration
        const scriptURL = 'https://script.google.com/macros/s/AKfycbybf3qJfubSTe9rI8afSblWPRtsC1lRt1ylnQGHqirGNcQp64ODHnO-0yjvIMl1ar1w/exec';
        let isOnline = navigator.onLine;
        let offlineData = JSON.parse(localStorage.getItem('offlineData')) || [];
        
        // Check online status
        window.addEventListener('online', () => {
            isOnline = true;
            syncOfflineData();
        });
        
        window.addEventListener('offline', () => {
            isOnline = false;
        });
        
        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active-page');
            });
            document.getElementById(pageId).classList.add('active-page');
            
            // Load data if needed
            if (pageId === 'class-list') {
                loadClassStudents('shishu');
            } else if (pageId === 'unpaid-students') {
                loadUnpaidStudents();
            } else if (pageId === 'today-payments') {
                loadTodayPayments();
            }
        }
        
        // Form submissions
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentData = {
                class: document.getElementById('studentClass').value,
                name: document.getElementById('studentName').value,
                father: document.getElementById('fatherName').value,
                mother: document.getElementById('motherName').value,
                mobile: document.getElementById('mobileNumber').value,
                type: 'addStudent',
                timestamp: new Date().toISOString()
            };
            
            if (isOnline) {
                submitToGoogleSheets(studentData);
            } else {
                saveOffline(studentData);
            }
            
            // Reset form
            this.reset();
            alert('ছাত্রের তথ্য সফলভাবে সংরক্ষণ করা হয়েছে!');
        });
        
        document.getElementById('feeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feeData = {
                class: document.getElementById('feeClass').value,
                name: document.getElementById('studentSearch').value,
                paid: document.getElementById('paidAmount').value,
                due: document.getElementById('dueAmount').value,
                type: 'addFee',
                timestamp: new Date().toISOString()
            };
            
            if (isOnline) {
                submitToGoogleSheets(feeData);
            } else {
                saveOffline(feeData);
            }
            
            // Reset form
            this.reset();
            alert('বেতন তথ্য সফলভাবে সংরক্ষণ করা হয়েছে!');
        });
        
        // Google Sheets submission
        function submitToGoogleSheets(data) {
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
                saveOffline(data);
            });
        }
        
        // Offline data handling
        function saveOffline(data) {
            offlineData.push(data);
            localStorage.setItem('offlineData', JSON.stringify(offlineData));
        }
        
        function syncOfflineData() {
            if (offlineData.length > 0 && isOnline) {
                offlineData.forEach(data => {
                    submitToGoogleSheets(data);
                });
                localStorage.removeItem('offlineData');
                offlineData = [];
            }
        }
        
        // Load class students
        function loadClassStudents(className) {
            // In a real app, this would fetch from Google Sheets
            // For demo, we'll use mock data
            const classNames = {
                shishu: 'শিশু জামাত',
                first: 'প্রথম জামাত',
                second: 'দ্বিতীয় জামাত',
                third: 'তৃতীয় জামাত',
                hifz: 'হিফজ বিভাগ'
            };
            
            document.getElementById('classTitle').textContent = classNames[className];
            
            // Mock data - replace with actual Google Sheets API call
            const mockStudents = [
                { name: 'আহমেদ রফিক', father: 'মোঃ করিম', mobile: '01712345678', paidMonths: 3, dueMonths: 2 },
                { name: 'সুমাইয়া আক্তার', father: 'মোঃ রহিম', mobile: '01787654321', paidMonths: 5, dueMonths: 0 },
                { name: 'জাহিদ হাসান', father: 'মোঃ সেলিম', mobile: '01811223344', paidMonths: 1, dueMonths: 4 },
                { name: 'ফাতেমা খাতুন', father: 'মোঃ জাহাঙ্গীর', mobile: '01955667788', paidMonths: 6, dueMonths: 0 }
            ];
            
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            
            mockStudents.forEach((student, index) => {
                const studentItem = document.createElement('div');
                studentItem.className = 'list-group-item student-item';
                studentItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">${student.name}</h6>
                            <small class="text-muted">পিতা: ${student.father}</small>
                        </div>
                        <div>
                            <span class="badge badge-paid rounded-pill me-1">প্রদান: ${student.paidMonths} মাস</span>
                            <span class="badge badge-unpaid rounded-pill me-1">বকেয়া: ${student.dueMonths} মাস</span>
                        </div>
                    </div>
                    <div class="mt-2 d-flex justify-content-end">
                        <a href="tel:${student.mobile}" class="call-btn me-2"><i class="fas fa-phone"></i> কল</a>
                        <button class="btn btn-sm btn-outline-primary edit-btn me-2" onclick="editStudent(${index})">
                            <i class="fas fa-edit"></i> এডিট
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn" onclick="deleteStudent(${index})">
                            <i class="fas fa-trash"></i> ডিলিট
                        </button>
                    </div>
                `;
                studentList.appendChild(studentItem);
            });
            
            document.getElementById('totalStudents').textContent = mockStudents.length;
        }
        
        // Load unpaid students
        function loadUnpaidStudents(filterClass = null) {
            // Mock data - replace with actual Google Sheets API call
            const mockUnpaid = [
                { class: 'shishu', name: 'আহমেদ রফিক', father: 'মোঃ করিম', dueAmount: 1000 },
                { class: 'first', name: 'রহিমা বেগম', father: 'মোঃ সেলিম', dueAmount: 1500 },
                { class: 'second', name: 'করিম উদ্দিন', father: 'মোঃ জাহিদ', dueAmount: 2000 },
                { class: 'hifz', name: 'আয়েশা সিদ্দিকা', father: 'মোঃ রফিক', dueAmount: 2500 },

                document.getElementById('searchResults').style.display = 'none';
                return;
            }
            
            // Mock data - replace with actual search from Google Sheets
            const mockStudents = [
                { name: 'আহমেদ রফিক', class: 'shishu' },
                { name: 'সুমাইয়া আক্তার', class: 'first' },

                { name: 'রবিউল ইসলাম', class: 'hifz' }
            ];
            
            const results = mockStudents.filter(student => 
                student.name.toLowerCase().includes(query)
            );
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (results.length > 0) {
                results.forEach(student => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.textContent = student.name;
                    resultItem.addEventListener('click', () => {
                        document.getElementById('studentSearch').value = student.name;
                        resultsContainer.style.display = 'none';
                        // Load student details
                        loadStudentDetails(student.name, student.class);
                    });
                    resultsContainer.appendChild(resultItem);
                });
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.style.display = 'none';
            }
        });

            document.getElementById('paidAmount').value = '';
